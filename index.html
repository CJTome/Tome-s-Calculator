<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tome's Modern Calculator</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.12);
      --accent: rgba(0, 200, 255, 0.95);
      --accent-2: rgba(0, 110, 255, 0.95);
      --muted: rgba(255, 255, 255, 0.8);
      --danger: rgba(255, 95, 95, 0.95);
      --glass-blur: 14px;
      --radius: 14px;
      --shadow: 0 8px 30px rgba(0, 10, 40, 0.65);
      --text: #fff;
      --bg-gradient: linear-gradient(180deg, #001224 0%, #00060f 100%);
      color-scheme: dark;
    }

    body.light {
      --glass-bg: rgba(255, 255, 255, 0.4);
      --glass-border: rgba(0, 0, 0, 0.1);
      --accent: rgba(0, 255, 120, 0.95);
      --accent-2: rgba(0, 190, 90, 0.95);
      --muted: rgba(0, 0, 0, 0.8);
      --text: #000;
      --bg-gradient: linear-gradient(180deg, #d7f9e5 0%, #c9f1e0 100%);
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      color-scheme: light;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      font-family: "Inter", sans-serif;
      padding: 28px;
      color: var(--text);
      transition: all 0.4s ease;
    }

    .calculator {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(var(--glass-blur));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 380px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
      font-weight: 600;
      color: var(--accent);
    }

    .theme-toggle,
    .history-toggle {
      background: linear-gradient(145deg, var(--accent), var(--accent-2));
      border: none;
      border-radius: 50px;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: transform 0.2s ease;
    }

    .theme-toggle:hover,
    .history-toggle:hover {
      transform: scale(1.05);
    }

    .display {
      background: rgba(255, 255, 255, 0.08);
      border-radius: var(--radius);
      padding: 20px;
      font-size: 2rem;
      text-align: right;
      overflow: hidden;
      margin-bottom: 15px;
      min-height: 60px;
      word-wrap: break-word;
      color: var(--text);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 15px;
      font-size: 1.2rem;
      color: var(--muted);
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.12);
      color: var(--text);
    }

    .operator {
      color: var(--accent);
    }

    .equal {
      background: linear-gradient(145deg, var(--accent), var(--accent-2));
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(0, 200, 255, 0.3);
    }

    .equal:hover {
      transform: scale(1.03);
    }

    .ac {
      background: var(--danger);
      color: #fff;
      font-weight: bold;
    }

    /* History Panel */
    .history-container {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .history-container.open {
      max-height: 200px;
      opacity: 1;
      margin-top: 15px;
    }

    .history-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius);
      padding: 10px;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.08);
      transition: all 0.3s ease;
    }

    .history-title {
      font-weight: bold;
      margin-bottom: 6px;
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .clear-history {
      background: var(--danger);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 0.75rem;
      padding: 2px 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .clear-history:hover {
      opacity: 0.85;
    }

    .history-item {
      opacity: 0.85;
      margin-bottom: 4px;
    }
  </style>
</head>
<body class="dark">
  <div class="calculator">
    <div class="header">
      <h2>Glass Calculator</h2>
      <div>
        <button class="history-toggle" onclick="toggleHistory()">History</button>
        <button class="theme-toggle" onclick="toggleTheme()">Light/Dark</button>
      </div>
    </div>

    <div class="display" id="display"></div>

    <div class="buttons">
      <button class="ac" onclick="clearDisplay()">AC</button>
      <button onclick="deleteLast()">DEL</button>
      <button class="operator" onclick="appendToDisplay('%')">%</button>
      <button class="operator" onclick="appendToDisplay('/')">÷</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">×</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">−</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="sqrt()">√</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>

    <div class="history-container" id="history-container">
      <div class="history-box">
        <div class="history-title">
          <span>History</span>
          <button class="clear-history" onclick="clearHistory()">Clear</button>
        </div>
        <div id="history"></div>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const body = document.body;
    const historyContainer = document.getElementById("history-container");
    let expression = "";
    let history = [];

    function appendToDisplay(value) {
      const operators = ['+', '-', '*', '/', '%'];
      if (operators.includes(value)) {
        if (expression === "" || operators.includes(expression.slice(-1))) return;
      }
      expression += value;
      display.innerText = expression;
    }

    function clearDisplay() {
      expression = "";
      display.innerText = "";
    }

    function deleteLast() {
      expression = expression.slice(0, -1);
      display.innerText = expression;
    }

    function sqrt() {
      try {
        if (expression === "") return;
        const result = Math.sqrt(eval(expression));
        display.innerText = result;
        history.push(`√(${expression}) = ${result}`);
        expression = result.toString();
        renderHistory();
      } catch {
        display.innerText = "Error";
      }
    }

    function calculate() {
      try {
        if (/[+\-*/%]$/.test(expression)) return;
        const result = eval(expression);
        display.innerText = result;
        history.push(`${expression} = ${result}`);
        expression = result.toString();
        renderHistory();
      } catch {
        display.innerText = "Error";
      }
    }

    function renderHistory() {
      const histDiv = document.getElementById("history");
      histDiv.innerHTML = history.map(h => `<div class='history-item'>${h}</div>`).join("");
    }

    function clearHistory() {
      history = [];
      renderHistory();
    }

    function toggleTheme() {
      body.classList.toggle("light");
    }

    function toggleHistory() {
      historyContainer.classList.toggle("open");
    }
  </script>
</body>
</html>
